<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario com Classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo-vflows" src="docs/assets/logo.png">

    <section class="container">

        <h1 style="text-align: center; margin-bottom: 2rem; margin-top: 0.75rem;">CADASTRO FORNECEDOR/PRODUTO</h1>

        <div class="form-body">
            <h2 class="section-header">Dados do Fornecedor</h2>
            <form action="." method="get" class="section-content">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="razao_social" class="form-label">Razão Social</label>
                        <input type="text" id="razao_social" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" id="cnpj" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                        <input type="text" id="nome_fantasia" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="insc_estadual" class="form-label">Inscrição Estadual</label>
                        <input type="text" id="insc_estadual" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3 justify-content-between">
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP</label>
                        <input name="cep" id="cep" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="insc_municipal" class="form-label">Inscrição Municipal</label>
                        <input type="text" id="insc_municipal" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input name="endereco" id="endereco" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label">Número</label>
                        <input name="numero" id="numero" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input name="complemento" id="complemento" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input name="bairro" id="bairro" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label">Município</label>
                        <input name="cidade" id="cidade" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado</label>
                        <input name="estado" id="estado" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="contato" class="form-label">Nome da Pessoa de Contato</label>
                        <input type="text" id="contato" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control validar">
                    </div>
                </div>
            </form>
        </div>

        <div class="produtos-body">
            <h2 class="section-header">Produtos</h2>
            <div class="section-content">

                <div id="produto-exemplo" class="d-flex gap-3">

                    <div class="col-auto d-flex align-items-center">
                        <img src="https://api.iconify.design/ic/baseline-delete.svg?color=red"
                            style="width: 32px; cursor: pointer;" alt="Remover produto">
                    </div>

                    <div id="produto-dados" class="p-2 mb-3">
                        <h3 class="fs-5 mb-3">Produto 1</h3>
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <img class="img-fluid" src="docs/assets/18184239_771u_10wl_210528.jpg" alt="Produto">
                            </div>
                            <form action="." method="get" class="col-md-10">
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="produto" class="form-label">Produto</label>
                                        <input type="text" id="produto" class="form-control validar">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="medida" class="form-label">UND. Medida</label>
                                        <input type="text" id="medida" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="estoque" class="form-label">QDTDE. em Estoque</label>
                                        <input type="text" id="estoque" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="unitario" class="form-label">Valor Unitário</label>
                                        <input type="text" id="unitario" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="total" class="form-label">Valor Total</label>
                                        <input type="text" id="total" disabled class="form-control validar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-success fs-5">Adicionar Produto</button>
            </div>
        </div>

        <div class="anexos-body">
            <h2 class="section-header">Anexos</h2>
            <div class="section-content">
                <button type="submit" class="btn btn-success fs-5">Incluir Anexo</button>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
