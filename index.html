<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario com Classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo-vflows" src="docs/assets/logo.png">

    <section class="container">

        <h1 style="text-align: center; margin-bottom: 2rem; margin-top: 0.75rem;">CADASTRO FORNECEDOR/PRODUTO</h1>

        <div class="form-body">
            <h2 class="section-header">Dados do Fornecedor</h2>
            <form action="." method="get" class="section-content">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="razao-social" class="form-label lh-1">Razão Social<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="razao-social" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="cnpj" class="form-label lh-1">CNPJ<span class="required-indicator">*</span></label>
                        <input type="text" id="cnpj" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="nome-fantasia" class="form-label lh-1">Nome Fantasia<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="nome-fantasia" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="insc-estadual" class="form-label lh-1">Inscrição Estadual<span
                                class="optional-indicator">Opcional</span></label>
                        <input type="text" id="insc-estadual" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3 justify-content-between">
                    <div class="col-md-4">
                        <label for="cep" class="form-label lh-1">CEP<span class="required-indicator">*</span></label>
                        <input name="cep" id="cep" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="insc-municipal" class="form-label lh-1">Inscrição Municipal<span
                                class="optional-indicator">Opcional</span></label>
                        <input type="text" id="insc-municipal" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="endereco" class="form-label lh-1">Endereço</label>
                        <input name="endereco" id="endereco" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label lh-1">Número<span
                                class="required-indicator">*</span></label>
                        <input name="numero" id="numero" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="complemento" class="form-label lh-1">Complemento<span
                                class="required-indicator">*</span></label>
                        <input name="complemento" id="complemento" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="bairro" class="form-label lh-1">Bairro</label>
                        <input name="bairro" id="bairro" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label lh-1">Município</label>
                        <input name="cidade" id="cidade" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="form-label lh-1">Estado</label>
                        <input name="estado" id="estado" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="contato" class="form-label lh-1">Nome da Pessoa de Contato<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="contato" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="telefone" class="form-label lh-1">Telefone<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="telefone" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label lh-1">E-mail<span
                                class="required-indicator">*</span></label>
                        <input type="email" id="email" class="form-control validar">
                    </div>
                </div>
            </form>
        </div>

        <div class="produtos-body">
            <h2 class="section-header">Produtos</h2>
            <div class="section-content">

                <div id="produto-exemplo" class="d-flex gap-3">

                    <div class="col-auto d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" cursor="pointer"
                            class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                        </svg>
                    </div>

                    <div id="produto-dados" class="p-2 mb-3">
                        <h3 class="fs-5 mb-3">Produto 1</h3>
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <img class="img-fluid" src="docs/assets/18184239_771u_10wl_210528.jpg" alt="Produto">
                            </div>
                            <form action="." method="get" class="col-md-10">
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="produto" class="form-label lh-1">Produto</label>
                                        <input type="text" id="produto" class="form-control validar">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="medida" class="form-label lh-1">UND. Medida</label>
                                        <input type="text" id="medida" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="estoque" class="form-label lh-1">QDTDE. em Estoque</label>
                                        <input type="text" id="estoque" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="unitario" class="form-label lh-1">Valor Unitário</label>
                                        <input type="text" id="unitario" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="total" class="form-label lh-1">Valor Total</label>
                                        <input type="text" id="total" disabled class="form-control validar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <div id="produto-exemplo" class="d-flex gap-3">

                    <div class="col-auto d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" cursor="pointer"
                            class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                        </svg>
                    </div>

                    <div id="produto-dados" class="p-2 mb-3">
                        <h3 class="fs-5 mb-3">Produto 1</h3>
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <img class="img-fluid" src="docs/assets/18184239_771u_10wl_210528.jpg" alt="Produto">
                            </div>
                            <form action="." method="get" class="col-md-10">
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="produto" class="form-label lh-1">Produto</label>
                                        <input type="text" id="produto" class="form-control validar">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="medida" class="form-label lh-1">UND. Medida</label>
                                        <input type="text" id="medida" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="estoque" class="form-label lh-1">QDTDE. em Estoque</label>
                                        <input type="text" id="estoque" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="unitario" class="form-label lh-1">Valor Unitário</label>
                                        <input type="text" id="unitario" class="form-control validar">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="total" class="form-label lh-1">Valor Total</label>
                                        <input type="text" id="total" disabled class="form-control validar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-success fs-5">Adicionar Produto</button>
            </div>
        </div>

        <div class="mb-3" id="anexos-body">
            <h2 class="section-header">Anexos</h2>
            <div class="section-content">
                <div id="anexo-dados" class="p-2 mb-3">
                    <h3 class="fs-5 mb-3">Itens</h3>
                    <div id="listagem-anexos" class="row mb-4 gx-5">
                        <div class="col-auto d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" cursor="pointer"
                                class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2757F5"
                                cursor="pointer" class="bi bi-eye-fill" viewBox="0 0 16 16" style="margin-left: 1rem;">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                            </svg>
                        </div>
                        <h3 class="col fs-5 mb-0">Documento anexo</h3>
                    </div>
                    <div id="listagem-anexos" class="row gx-5">
                        <div class="col-auto d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" cursor="pointer"
                                class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2757F5"
                                cursor="pointer" class="bi bi-eye-fill" viewBox="0 0 16 16" style="margin-left: 1rem;">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                            </svg>
                        </div>
                        <h3 class="col fs-5 mb-0">Documento anexo</h3>
                    </div>
                </div>
                <button type="submit" class="btn btn-success fs-5">Incluir Anexo</button>
            </div>
        </div>
        <button type="submit" class="btn btn-success fs-5">Salvar Fornecedor</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
