<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="shortcut icon" type="imagex/png" href="docs/assets/logoBranca.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="d-block mx-auto mt-5 logo-vflows" alt="Logo VFLOWS" src="docs/assets/logo.png">

    <section class="my-5 p-4 bg-white border border-2 rounded-3 container">

        <h1 class="text-center mb-4">CADASTRO FORNECEDOR / PRODUTO</h1>

        <div class="form-body">
            <h2 class="section-header rounded-top-3 px-3 py-2 fs-4 m-0">Dados do Fornecedor</h2>
            <form id="formulario-dados" action="." method="get" class="p-3 border border-2 rounded-bottom-3 border-top-0 fs-5 section-content">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="razao-social" class="form-label lh-1">Razão Social<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="razao-social" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="cnpj" class="form-label lh-1">CNPJ<span class="required-indicator">*</span></label>
                        <input type="text" id="cnpj" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="nome-fantasia" class="form-label lh-1">Nome Fantasia<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="nome-fantasia" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="insc-estadual" class="form-label lh-1">Inscrição Estadual<span
                                class="optional-indicator">Opcional</span></label>
                        <input type="text" id="insc-estadual" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3 justify-content-between">
                    <div class="col-md-4">
                        <label for="cep" class="form-label lh-1">CEP<span class="required-indicator">*</span></label>
                        <input name="cep" id="cep" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="insc-municipal" class="form-label lh-1">Inscrição Municipal<span
                                class="optional-indicator">Opcional</span></label>
                        <input type="text" id="insc-municipal" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="endereco" class="form-label lh-1">Endereço</label>
                        <input name="endereco" id="endereco" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label lh-1">Número<span
                                class="required-indicator">*</span></label>
                        <input name="numero" id="numero" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="complemento" class="form-label lh-1">Complemento<span
                                class="required-indicator">*</span></label>
                        <input name="complemento" id="complemento" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="bairro" class="form-label lh-1">Bairro</label>
                        <input name="bairro" id="bairro" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label lh-1">Município</label>
                        <input name="cidade" id="cidade" type="text" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="form-label lh-1">Estado</label>
                        <input name="estado" id="estado" type="text" class="form-control validar">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="contato" class="form-label lh-1">Nome da Pessoa de Contato<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="contato" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="telefone" class="form-label lh-1">Telefone<span
                                class="required-indicator">*</span></label>
                        <input type="text" id="telefone" class="form-control validar">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label lh-1">E-mail<span
                                class="required-indicator">*</span></label>
                        <input type="email" id="email" class="form-control validar">
                    </div>
                </div>
            </form>
        </div>

        <div class="produtos-body">
            <h2 class="section-header rounded-top-3 px-3 py-2 fs-4 m-0">Produtos</h2>
            <div id="secao-produtos" class="p-3 border border-2 rounded-bottom-3 border-top-0 fs-5 section-content">
                <h4 id="placeholder-produto" class="fs-6 mb-3 text-secondary">Adicione um produto clicando no botão de
                    "Adicionar Produto"</h4>
                <!-- produtos são adicionados aqui -->
                <button id="btn-adicionar-produto" type="button" class="btn btn-success fs-5 w-100">Adicionar Produto</button>
            </div>
        </div>

        <div class="mb-3" id="anexos-body">
            <h2 class="section-header rounded-top-3 px-3 py-2 fs-4 m-0">Anexos</h2>
            <div id="secao-anexos" class="p-3 border border-2 rounded-bottom-3 border-top-0 fs-5 section-content">
                <div id="anexo-dados" class="p-2 mb-3 border border-2 rounded-3">
                    <h3 class="fs-5">Itens</h3>
                    <h4 id="placeholder-anexo" class="fs-6 mb-0 text-secondary">Adicione um anexo clicando no botão de
                        "Incluir Anexo"</h4>
                    <!-- anexos são adicionados aqui -->
                </div>
                <button id="btn-incluir-anexo" type="button" class="btn btn-success fs-5 w-100">Incluir Anexo</button>
                <input type="file" id="input-anexo" style="display: none;">
            </div>
        </div>
        <button id="btn-salvar-fornecedor" type="submit" class="btn btn-success fs-5 w-100 mt-2">Salvar Fornecedor</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
